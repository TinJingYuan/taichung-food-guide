<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">

  <title>台中急</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #fff9f3;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f46b45;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #ffccbc;
      padding: 0.5rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    section {
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    footer {
      background: #f46b45;
      color: white;

<body>
  <header>
    <h1>台中急之L屁眼好好玩</h1>
    <p>想來台中急吃飯，但是不知道吃什麼嗎?</p>
    <p>來這裡就對了!因為我們販賣L的合法屁眼!!!</p>
  </header>

  <nav>
    <a href="#nightmarket">夜市小吃</a>
    <a href="#brunch">早午餐</a>

  <section id="nightmarket">
    <h2>夜市小吃</h2>
    <div class="card">
      <h3>逢甲夜市</h3>
      <p>台中最有名的夜市之一，各式小吃應有盡有，從雞排、章魚燒到創意飲料，讓你吃不停！</p>
    </div>
  </section>

  <section id="brunch">
    <h2>早午餐</h2>

      <h3>喇牙漢堡</h3>

    </div>
  </section>

  <section id="dessert">
    <h2>甜點飲品</h2>
    <div class="card">
      <h3>宮原眼科</h3>
      <p>復古藥局風格的冰淇淋店，提供超豐富口味選擇，還有台中特色伴手禮可選購。</p>

  <section id="#L's piyan">
